<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="settings">
        <div class="setting">
          <label>Number of words</label>
          <input type="number" id="numberOfWords" min="2" max="20" value="4" />
        </div>
      </div>
      <div class="displayPassword-container">
        <textarea class="textarea" readonly id="displayPassword"></textarea>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>

      <div class="wrapper">
        <button class="btn btn-large" id="generateBtn">
          <span></span>Create password
        </button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
